buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}

allprojects {
    tasks.withType(JavaCompile) { options.encoding = "UTF-8" }

    repositories {
        jcenter()
    }
}

task wrapper(type: Wrapper) { gradleVersion = '1.12' }

apply plugin: 'android-reporting'
