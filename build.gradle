buildscript {
    repositories {
        //从中央库里面获取依赖
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.10.+'
    }
}

allprojects {
    tasks.withType(JavaCompile) { options.encoding = "UTF-8" }
    
    repositories {
        mavenCentral()
    }
}

ext {
    compileSdkVersion = 19
    buildToolsVersion = "20"
}

task wrapper(type: Wrapper) { gradleVersion = '1.12' }
